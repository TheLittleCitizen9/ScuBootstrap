<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="stylesheet.css"/>
    <script src="manage_instruments.js"></script>
    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container">
        <div class="row">
            <div class="col-md">
                <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                    <a class="navbar-brand" href="#"></a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
                      <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarColor01">
                      <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a class="nav-link dropdown-toggle" href="#" data-toggle="dropdown">ניהול</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">ההזמנות שלי</a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link" href="#">הפרטים שלי</a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link" href="#">כלי נגינה</a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link" href="#">אודות</a>
                        </li>
                        <li class="nav-item active">
                          <a class="nav-link" href="#">דף הבית <span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-item" id="logo">מוזיקלי</a>
                        </li>
                      </ul>
                    </div>
                  </nav>
            </div>
        </div>
        <div class="row top-buffer my-2" >    
            <div class="col-9">
                <div class="row" id="instruments"></div>
            </div>
            <div class="col-3">
                <div class="row">
                    <div class="col-12"><h1>סינון</h1></div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <select id="dropdown" onchange="filterByType(this)">
                            <option selected>סוג כלי נגינה</option>
                            <option value="Select an option">נשיפה</option>
                            <option value="Select an option">הקשה</option>
                            <option value="Select an option">מיתר</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <div class="search-container" oninput="filterByText()">
                            <input class="form-control" type="text" id="search" name="search" placeholder="חיפוש כלי נגינה">
                        </div>
                    </div>
                    
                </div>
                <div class="row">
                    <div class="col-12">
                        <div class="checkbox">
                            <input type="checkbox" id="checkbox1" class="checkbox style-2 pull-right" onclick="filterByPrice()"/>
                            <label for="checkbox1"><span>עד 500</span></label>
                            <input type="checkbox" id="checkbox2" class="checkbox style-2 pull-right" onclick="filterByPrice()"/>
                            <label for="checkbox2"><span>500-1000</span></label>
                            <input type="checkbox" id="checkbox3" class="checkbox style-2 pull-right" onclick="filterByPrice()"/>
                            <label for="checkbox3"><span>1000-1500</span></label>
                            <input type="checkbox" id="checkbox4" class="checkbox style-2 pull-right" onclick="filterByPrice()"/>
                            <label for="checkbox4"><span>1500-2000</span></label>
                            <input type="checkbox" id="checkbox5" class="checkbox style-2 pull-right" onclick="filterByPrice()"/>
                            <label for="checkbox5"><span>2000 ומעלה</span></label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
  </body>
</html>
